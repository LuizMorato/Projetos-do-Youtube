<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="design/style.css">
    <link rel="icon" type="image/jpg" href="https://i.pinimg.com/280x280_RS/75/b7/67/75b767dad87e05390fe8404ba988896f.jpg" />
    <title>WhatsApp do Bob Mafioso</title>

</head>

<body>
    <div class="container">
        <header id="header">
            <button class="back">
                <ion-icon name="chevron-back-outline" class="mainIcons"></ion-icon>
            </button>

            <div class="person">
                <div class="avatar">
                </div>

                <div class="personInfo">
                    <span class="name">Bob Mafioso</span>
                    <span>clique para mais informações</span>
                </div>
            </div>

            <div class="callBlock">
                <button>
                    <ion-icon name="videocam-outline" class="mainIcons"></ion-icons>
                </button>

                <button>
                    <ion-icon name="call-outline" class="mainIcons"></ion-icon>
                </button>
            </div>
        </header>

        <div class="content">
            <p class="receive">Opa!</p>
            <p class="receive">bora caçar água-viva?</p>
        </div>

        <footer id="footer">
            <button class="iconBtns">
                <ion-icon name="add-outline"></ion-icon>
            </button>

            <textarea class="message"></textarea>

            <div class="sendMessage">
                <div class="text">
                    <button class="sendTextMessage">
                        <ion-icon name="send-sharp" class="sendText"></ion-icon>
                    </button>
                </div>
            </div>

            <div class="video_audio">
                <button>
                    <ion-icon name="camera-outline"></ion-icon>
                </button>

                <button>
                    <ion-icon name="mic-outline"></ion-icon>
                </button>
            </div>

        </footer>

    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script src="design/app.js"></script>

</body>
</html>
